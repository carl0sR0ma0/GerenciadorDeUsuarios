<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="form-control" [(ngModel)]="senha" name="senha" required>
    </div>
    <div *ngIf="loginError" class="alert alert-danger" role="alert">
      Nome de usuário ou senha inválidos.
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
