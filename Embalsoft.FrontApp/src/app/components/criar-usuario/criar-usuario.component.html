<div class="container">
  <h2>{{ !estaModoEdicao ? 'Novo Usuário' : 'Editar Usuário' }}</h2>
  <form (ngSubmit)="salvarUsuario()" #userForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="usuario.nome" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="usuario.cpf" required>
    </div>
    <div class="form-group">
      <label for="idGrupo">Grupo de Usuário:</label>
      <select class="form-control" id="idGrupo" name="idGrupo" [(ngModel)]="usuario.grupoId" required>
        <option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.descricao }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">{{ !estaModoEdicao ? 'Salvar' : 'Atualizar' }}</button>
  </form>
</div>
